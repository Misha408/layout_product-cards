<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__img" 
        src="./images/imac.jpeg" 
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock (MNED2UA&sol;A)"
      >

      <h1 class="card__title">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</h1>

      <p class="card__code">Product code: 195434</p>

      <div class="card__revievs">
        <div class="stars">
          <div class="star-1"></div>
          <div class="star-2"></div>
          <div class="star-3"></div>
          <div class="star-4"></div>
          <div class="star-5"></div>
        </div>

        <p class="revievs">Reviews: 5</p>
      </div>

      <div class="card__prise">
        <p class="prise_title">Price:</p>
        <h2 class="prise">$2,199</h2>
      </div>

      <a 
        data-qa="hover" 
        class="card__link" 
        href="#"
      >
        <button class="card__button" >Buy</button>
      </a>
    </div>
  </body>
</html>
